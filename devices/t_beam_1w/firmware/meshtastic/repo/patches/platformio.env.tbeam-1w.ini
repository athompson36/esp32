; ===== Template: LilyGO T-Beam 1W (ESP32-S3) =====
; Paste this into Meshtastic's `platformio.ini`.
; You will need to ensure `esp32s3_base` (or an equivalent base env) exists in your Meshtastic version.
; If not, copy settings from an existing ESP32-S3 env and adjust.

[env:tbeam-1w]
extends = env:esp32s3_base
board = esp32-s3-devkitc-1
build_flags =
  ${env:esp32s3_base.build_flags}
  -D LILYGO_TBEAM_1W
  -D VARIANT_TBEAM_1W
  -I variants/tbeam_1w

; Depending on Meshtastic version, you may need additional flags:
; -D USE_SX1262
; -D HAS_GPS=1
; -D OLED_I2C
; -D USE_SH1106

